<html>
<head>
  <meta charset="utf-8">
  <title>Edit a person</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/edit.js"></script>
</head>
<body>
  <div class="container">

    <input type="hidden" id="personid">

    <h3>Edit:</h3>
    <div class="row">
      <div class="five columns">
        <label for="firstname">Firstname</label>
        <input class="u-full-width" id="firstname" type="text">
      </div>
      <div class="five columns">
        <label for="lastname">Lastname</label>
        <input class="u-full-width" id="lastname" type="text">
      </div>
      <div class="two columns">
        <label for="add" class="invisible">x</label>
        <input class="button-primary" value="Save" id="save" type="button">
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
  </script>
</body>
</html>
